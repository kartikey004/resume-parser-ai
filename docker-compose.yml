services:
  # 1. The FastAPI Application (API)
  api:
    build: .
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./src:/app/src 
      - uploads_data:/app/uploads
    ports:
      - "8000:8000" 
    env_file:
      - .env 
    depends_on:
      - db
      - redis
    networks:
      - app-network

  # 2. The Celery Worker
  worker:
    build: . 
    command: celery -A src.tasks.celery_app worker --loglevel=info
    volumes:
      - ./src:/app/src 
      - uploads_data:/app/uploads 
    env_file:
      - .env
    depends_on:
      - redis
      - db
    networks:
      - app-network

  # 3. The PostgreSQL Database
  db:
    image: postgres:16
    volumes:
      - postgres_data:/var/lib/postgresql/data 
    env_file:
      - .env 
    ports:
      - "5432:5432" 
    networks:
      - app-network

  # 4. The Redis In-Memory Store
  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    networks:
      - app-network

# Define the network and volume
volumes:
  postgres_data: 
  uploads_data: {} 

networks:
  app-network:
    driver: bridge

